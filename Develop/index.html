<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Password container -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>

        <!-- Button for initiating password creation -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <!-- Dialog modal for configuring generated password -->
        <dialog id="password-attributes">
          <form method="dialog">
            <p><label for="numOfChar">Number of Characters (8-128):
                <input id="numOfChar" type="number" min="8" max="128" name="charAmount" />
              </label></p>

            <!-- Checkboxes for customizing password attributes-->  
            <label for="charTypes">
              <ul id="dialogList">
                <li>
                  <label for="lCase">
                    <input id="lCase" type="checkbox" name="lCaseBox">
                    Lowercase
                  </label>
                </li>
                <li>
                  <label for="uCase">
                    <input id="uCase" type="checkbox" name="uCaseBox">
                    Uppercase
                  </label>
                </li>
                <li>
                  <label for="number">
                    <input id="number" type="checkbox" name="numberBox">
                    Numbers
                  </label>
                </li>
                <li>
                  <label for="special">
                    <input id="special" type="checkbox" name="specialBox">
                    Special Characters:  !"#$%&'()*+,-./:;&lt;=&gt;?@[\]^_`{|}~
                  </label>
                </li>
              </ul>
            </label>

            <!-- Buttons for closing the dialog modal-->
            <menu>
              <button id="cancelBtn" type="submit">Cancel</button>
              <button id="confirmBtn" type="submit">Confirm</button>
            </menu>
          </form>
        </dialog>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
